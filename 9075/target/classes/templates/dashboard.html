<!DOCTYPE html>

<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div id="content">
    <h2>Admin Dashboard</h2>
    <p>Welcome to the Veritas Online Restaurant Admin Dashboard!</p>

        <li><a th:href="@{/foodorders/new}">Place New Food Order</a></li>

</body>
</html>
